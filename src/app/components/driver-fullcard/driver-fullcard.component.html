<section @fadeSlide [style.background]=" 'linear-gradient(to right,' + driver.teamColor + ', transparent)'">
  @if(driver){
    <div class="driver-team">
      <img [src]="driver.logoPath" alt="">
    </div>

    <div class="driver-image">
      <img [src]="driver.driverImagePath" alt="">
      <div class="driver-input">
        <h1>{{driver.driverName}}</h1>
      </div>
    </div>
  }
</section>
